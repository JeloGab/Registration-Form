<!DOCTYPE html>
<html>
<head>
	<title>Form Activity</title>
</head>
<body>
	<form>
		<h1>REGISTRATION FORM</h1>
		First Name: <input type="text" name="firstname">
		<br>
		Last Name: <input type="text" name="lastname">
		<br>
		Nick Name: <input type="text" name="nickname">
		<br>
		Email <input type="email" name="email">
		<br>
		First Name: <input type="password" name="password">
		<br>
		Date of Birth: <input type="date" name="bday">
		<br>
		Gender: <input type="radio" name="male" value="male">
		Male
		<input type="radio" name="female" value="female">
		Female
		<br>
		Mobile: <input type="number" name="mobile">
		<br>
		Address: <textarea name="address" cols="30" rows="10"></textarea>
		<br>
		<input type="Submit" name="submit" value="Submit">
		<input type="reset">

	</form>
</body>
</html>
